<section class="snippet-section exception-input" title="Text Input" subtitle="A standard text Input & Textarea with a border."
/>
<div class="input">
    <input name="name" placeholder="Search..." type="text">
</div>
<div class="input">
    <textarea placeholder="Start typing your story..."></textarea>
</div>

<section class="snippet-section exception-input" title="Labeled Text Input" subtitle="An Input & Textarea can be complemented by a Label."
/>
<div class="input">
    <input name="name" placeholder="Your Email Address..." type="text">
    <label for="name">Email Address</label>
</div>
<div class="input">
    <textarea name="issue" placeholder="Tell us a little more..."></textarea>
    <label for="issue">Describe Your Issue</label>
</div>

<section class="snippet-section" title="Checkbox Input" subtitle="Add toggle Checkboxes to capture user selections." />
<div class="input">
    <div class="checkbox">
        <span class="toggle"></span>
        <label>Get push notifications for new releases</label>
    </div>
</div>
<div class="input">
    <div class="checkbox selected">
        <span class="toggle"></span>
        <label>Recieve promotional offers from Blossom
            <strong>(we would never do that)</strong>
        </label>
    </div>
</div>

<section class="snippet-section exception-input" title="Disabled Input" subtitle="Add toggle Checkboxes to capture user selections."
/>
<div class="input disabled">
    <input name="name" placeholder="Disabled by class name..." type="text">
</div>
<div class="input" disabled="">
    <textarea placeholder="Disabled by property..."></textarea>
</div>
<div class="input disabled">
    <div class="radio selected">
        <span class="toggle"></span>
        <label>Someone didn't want me to be selectable so I got disabled...</label>
    </div>
</div>
<div class="input disabled">
    <div class="checkbox">
        <span class="toggle"></span>
        <label>Oh no... me too!</label>
    </div>
</div>
<div class="input disabled">
    <div class="checkbox selected">
        <span class="toggle"></span>
        <label>Good thing I can be set to selected before disabled.</label>
    </div>
</div>
<div class="input range disabled">
    <input type="range">
</div>

<section class="snippet-section exception-input" title="Transparent Input" subtitle="Text Inputs with no background or border."
/>
<div class="input transparent" hidechildren>
    <input name="name" placeholder="Search..." type="text">
</div>
<div class="input transparent" hidechildren>
    <textarea placeholder="Start typing your story..."></textarea>
</div>
