<section class="snippet-section" title="Basic Labels" subtitle="A basic label highlighting a word or phrase." />
<span class="label" hidechildren>Default label</span>

<section class="snippet-section" title="Colored Labels" subtitle="Give emphasis on labels by using a color behaviour." />
<span class="label red@bg" hidechildren>Red label</span>
<span class="label yellow@bg" hidechildren>Yellow label</span>

<section class="snippet-section" title="Labeled Labels" subtitle="Add bold info to labels using a detail." />
<div class="label green@bg">New message
    <span class="detail" hidechildren>From Olivia</span>
</div>
<div class="label ash@bg">Package delivered
    <span class="detail" hidechildren>13:49PM</span>
</div>
<div class="label red@bg">Bug with API
    <span class="detail" hidechildren>Fixed</span>
</div>

<section class="snippet-section" title="Circular Labels" subtitle="Rounded off labels, perfect for showing numerical data."
/>
<div class="label red@bg circular" hidechildren>1</div>
<div class="label orange@bg circular" hidechildren>2</div>
<div class="label yellow@bg circular" hidechildren>3</div>
<div class="label green@bg circular" hidechildren>4</div>
<div class="label blue@bg circular" hidechildren>6</div>

<section class="snippet-section" title="Symbol Labels" subtitle="Various symbols that can be used inline with other content."
/>
<div class="label check green@border" />
<div class="label cross red@border" />
