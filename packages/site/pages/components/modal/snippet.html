<section class="snippet-section" title="Basic Modal" subtitle="A basic modal." />
<a class="button base" modal-toggle="sign-in">Open a sign in modal</a>
<div class="modal" modal-name="sign-in">
    <div class="background" />
    <div class="content">
        <div class="header">
            <h4>Hello again!</h4>
            <p>Enter your account details below to sign in.</p>
        </div>
        <div class="body">
            <div class="input full">
                <input type="text" placeholder="Email address" />
                <label>Email address</label>
            </div>
            <div class="input full">
                <input type="password" placeholder="Password" />
                <label>Password</label>
            </div>
        </div>
        <div class="footer">
            <div class="flex justify-between align-center">
                <small>
                    <a>Don't have an account? Sign up.</a>
                </small>
                <div>
                    <a class="button" modal-cancel>Cancel</a>
                    <a class="button base">Sign in</a>
                </div>
            </div>

        </div>
    </div>
</div>
