<section class="snippet-section" title="Basic Progress Bar" subtitle="A basic Progress Bar showing the state of progress using the percentage attribute."/>
<div class="progress">
    <div class="bar" percentage="48">
        <div class="status">48%</div>
    </div>
</div>

<section class="snippet-section" title="Active Progress Bar" subtitle="An active Progress Bar, which animates on initial load or programatically."/>
<div class="progress active">
    <div class="bar green@bg" percentage="76">
        <div class="status" />
    </div>
</div>

<section class="snippet-section" title="Progress Bar with Status" subtitle="Progress Bars can have a status label, that shows the percentage of the state."/>
<div class="progress large">
    <div class="bar purple@bg show-status" percentage="66">
        <div class="status" />
    </div>
</div>
