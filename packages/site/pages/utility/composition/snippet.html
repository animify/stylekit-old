<section class="snippet-section" title="Clearfix" subtitle="To expand parents which have floating children elements, you can use .clearfix"/>
<div class="dashedbox clearfix">
    <span class="square float-left"></span>
    <span class="square float-right"></span>
</div>

<section class="snippet-section" title="Pin elements" subtitle="Use .absolute to move an element in any direction. Specify the direction by using .top .left .right .bottom"/>
<div class="dashedbox">
    <span class="square absolute top left"></span>
    <span class="square absolute top right"></span>
    <span class="square absolute bottom right"></span>
    <span class="square absolute bottom left"></span>
</div>

<section class="snippet-section" title="Stackable" subtitle="Use .absolute to move an element in any direction. Specify the direction by using .top .left .right .bottom"/>
<div class="dashedbox stackable">
    <span class="square"></span>
    <span class="square"></span>
    <span class="square"></span>
</div>
